spring.application.name=hotel
#spring.config.import=optional:file:.env[.properties] # Uncomment to load from .env file

# Database Configuration - configure credentials in production
spring.datasource.url=jdbc:postgresql://localhost:5432/hotel_db
spring.datasource.username=your_db_username
spring.datasource.password=your_db_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration - change secret key in production
security.jwt.secret-key=change-this-to-strong-secret-in-production
security.jwt.expiration-time=3600000

# Email Configuration - configure credentials in production
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true